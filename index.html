<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Game - BuyMore Dollars</title>
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <h1>BuyMore Dollars</h1>
        </div>
      </div>
    </div>

    <div class="grid-container formContainer showDiv">
      <div class="grid-x grid-padding-x">

        <div class="large-5 small-10 small-offset-1 cell">
          <h1>Lets Get Started</h1>
          <p>Please fill out the form to enter the contest.</p>
        </div>

        <div class="large-5 large-offset-1 small-10 small-offset-1 cell formBox">
          <h2>Form</h2>
          <form>
            <fieldset>
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" class="formField">
              <p id="firstNameError" class="errMsg"></p>

              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" class="formField">
              <p id="lastNameError" class="errMsg"></p>

              <label for="emailAddress">Email</label>
              <input type="email" id="emailAddress" name="emailAddress" class="formField">
              <p id="emailAddressError" class="errMsg"></p>

              <label for="phoneNumber">Phone Number</label>
              <input type="text" id="phoneNumber" name="phoneNumber" class="formField">
              <p id="phoneNumberError" class="errMsg"></p>

              <label for="street1">Address Line</label>
              <input type="text" id="street1" name="street1" class="formField">
              <p id="street1Error" class="errMsg"></p>

              <label for="city">City</label>
              <input type="text" id="city" name="city" class="formField">
              <p id="cityError" class="errMsg"></p>

              <label for="postalCode">Postal Code</label>
              <input type="text" id="postalCode" name="postalCode" class="formField">
              <p id="postalCodeError" class="errMsg"></p>


              <label for="province">Province/Territory</label>
              <select list="province" id="province" name="province" class="formField">
                <option value=""> </option>
                <option value="AB">Alberta</option>
                <option value="BC">British Columbia</option>
                <option value="MB">Manitoba</option>
                <option value="NB">New Brunswick</option>
                <option value="NL">Newfoundland and Labrador</option>
                <option value="NS">Nova Scotia</option>
                <option value="NT">Northwest Territories</option>
                <option value="NU">Nunavut</option>
                <option value="ON">Ontario</option>
                <option value="PE">Prince Edward Island</option>
                <option value="QC">Quebec</option>
                <option value="SK">Saskatchewan</option>
                <option value="YT">Yukon</option>
              </select>
              <p id="provinceError" class="errMsg"></p>

              <label for="userDob">Date of Birth</label>
              <input type="date" id="userDob" name="userDob" class="formField">
              <p id="userDobError" class="errMsg"></p>

              <input type="checkbox" id="termsCheckbox" name="termsCheckbox">
              <label for="termsCheckbox" id="termsCheckboxLabel">I consent to the Terms and Conditions and Privacy Policy.</label><br>
              <p id="termsCheckboxError" class="errMsg"></p>

              <input type="checkbox" id="marketingCheckbox" name="marketingCheckbox" value="yes">
              <label for="marketingCheckbox" id="marketingCheckboxLabel">I consent to communications regarding BuyMore Dollar products and sponsors. </label><br>
              
            </fieldset>
            
            <input type="submit" value="Submit" id="formSubmitBtn" class="submitBtn">

          </form>
        </div>

      </div>
    </div>

    <div class="grid-container confirmContainer hideDiv">
      <div class="grid-x grid-padding-x">

        <div class="large-5 small-10 small-offset-1 cell">
          <h1>Thanks! <br> You are all set.</h1>
        </div>

        <div class="large-5 large-offset-1 small-10 small-offset-1 cell confirmBox">
          <h2>Confirmation Page</h2>
          <p>Thanks for registration. Let's play and win some prizes.</p>
          <button id="confirmationBtn" class="submitBtn">Continue</button>
        </div>

      </div>
    </div>

    <img id="wavesMobile" src="assets/images/waves.svg">
    <img id="wavesDesktop" src="assets/images/waves_desktop.svg">

    <script src="assets/js/vendor.js"></script>
    <script src="assets/js/foundation.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
