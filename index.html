
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Game - BuyMore Dollars</title>

<body>

    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <h1>BuyMore Dollars</h1>
        </div>
      </div>

  
    </div>

    <div class="grid-container mainContainer">

      <div class="grid-x grid-padding-x">
        <div class="large-5 small-10 small-offset-1 cell">
          <h1>Lets Get Started</h1>
          <h2>Lorem ipsum dolor sit amet consectetur adipiscing elit sed</h2>
        </div>
        <div class="large-5 large-offset-1 small-10 small-offset-1 cell grey formContainer">
          <h2>-----------Form----------</h2>
          <form>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="emailAddress">Email</label>
            <input type="email" id="emailAddress" name="emailAddress" required>
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
            <label for="userAge">Age</label>
            <input type="number" id="userAge" name="userAge" required>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
      


<script src="assets/js/vendor.js"></script>
